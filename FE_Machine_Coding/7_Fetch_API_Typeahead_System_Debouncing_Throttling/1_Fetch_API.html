<!-- 
   Fetch API:
      - Provided by the browser, not by the jaavascript itself.
      - helps javascript developers to make API calls for submitting or fetching data from servers.
      - We use fetch(url,options) which returns a promise to resolve or reject the response of the request that you made.
      - provides you a fexible and promise-based approach for handling the async operations.

      fetch(' end point').then((res)=>{
            // handling the response here
      }).catch(()=>{
           // handle the network errors/ backend error scenarios
      })

      end point: https://jsonplaceholder.typicode.com/posts/1/comments
 -->
