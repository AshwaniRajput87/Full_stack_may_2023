<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .balls {
            margin-top: 4rem;
            display: flex;
            justify-content: space-evenly;
        }

        .ball {
            height: 4rem;
            width: 4rem;
            border-radius: 50%;
            border: none;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- Make all the balls blue  -->
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>

<script>
    const allBalls = document.querySelectorAll('.ball');
    //console.log(allBalls);

    allBalls.forEach((ballElem) =>{
         ballElem.style.background = 'blue'
    });
</script>

</html>
