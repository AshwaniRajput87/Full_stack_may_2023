<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- Need to add missed element in list li  -->
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

<script>
     const liToAdd = document.createElement('li');
     liToAdd.innerText = '6';

     const ulElems  = document.querySelector('ul');
     console.log(ulElems);

     let allLis = document.querySelectorAll('li');
     
     let liBefore = allLis[6];

     //console.log(liBefore);

     ulElems.insertBefore(liToAdd, liBefore);
    
</script>

</html>
