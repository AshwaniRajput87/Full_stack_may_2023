<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>

    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">123</div>
            <div class="ticket-area">Task 1</div>
            <div class="lock-unlock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <i class="fa-solid fa-open-unlock"></i>
        </div> -->
    </div>

    <div class="modal-overlay">
        <div class="modal-cont">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-close-btn">
                        <i class="fa-solid fa-times-circle"></i>
                    </button>
                </div>
                <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
                <div class="priority-color-cont">
                    <button class="add-card" id="add-card">Add card</button>
                    <div class="priority-color red"></div>
                    <div class="priority-color blue"></div>
                    <div class="priority-color green"></div>
                    <div class="priority-color black active"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script async src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
